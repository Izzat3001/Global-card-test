<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container --header">
            <div class="header-logo">
                <div class="logo"></div>
                <span class="header-logo_title">Global</span>
            </div>
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-list_item"><a href="#">Mobile Top Up</a></li>
                    <li class="nav-list_item"><a href="#">About</a></li>
                    <li class="nav-list_item"><a href="#">Rate</a></li>
                    <li class="nav-list_item"><a href="#">Help</a></li>                  
                </ul>
            </nav>
            <div class="header-nav_button">
                <button class="nav-button --button-gren">Sign Up</button>
            </div>
        </div>
    </header>
    <div class="container">
        <section class="card">
            <div class="body-card">
                <div class="card-title_first">
                    <h1 class="title">Now Buy Your <br/> PIN or <span class="span-orang">Top Up</span></h1>
                    <h2 class="title">With Bank Transfer</h2>
                </div>
                <div class="card-desc"></div>
                <div class="card-button">
                    <button class="card_button --button-gren">Get Started</button>
                </div>
                <div class="search">
                    <input type="text" class="card-input_search" id="input" placeholder="Where do you want to call?">
                    <button class="search_button">
                        <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="search" class="search-svg">
                                <path id="Vector" d="M12.4267 20.9866C17.1518 20.9866 20.9822 17.1561 20.9822 12.431C20.9822 7.70594 17.1518 3.87549 12.4267 3.87549C7.70155 3.87549 3.87109 7.70594 3.87109 12.431C3.87109 17.1561 7.70155 20.9866 12.4267 20.9866Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path id="Vector_2" d="M23.1208 23.1252L18.4688 18.4731" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </g>
                        </svg>
                    </button>
                </div>
                <div class="card-users">
                    <div class="users_img">
                        <div class="img --plus">
                            <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.5 3.95837V15.0417" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M3.95703 9.5H15.0404" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg> 
                        </div> 
                        <img class="img --img3" src="./img/photo-content/user3.png" alt="user3">
                        <img class="img --img2" src="./img/photo-content/user2.png" alt="user2">
                        <img class="img --img1" src="./img/photo-content/user1.png" alt="user1">
                        <!-- <img class="plus" src="./img/icon/plus.svg" alt="plus"> -->
                    </div>
                    <div class="users-desc">
                        <p class="reg-user">45k+ Regular User. <span class="span-orang">View Price Plan</span></p>
                    </div>
                </div>
            </div>
            <div class="pain-card">
                <div class="circle">
                    <div class="flag">
                        <img class="flag-img" src="./img/flags/bti.png" alt="fl">
                    </div>
                    <div class="flag2">
                        <img class="flag-img" src="./img/flags/Frame1.png" alt="fl">
                    </div>
                    <div class="flags flag3">
                        <img class="flag-img" src="./img/flags/frame2.png" alt="fl">
                    </div>
                    <div class="flags flag4">
                        <img class="flag-img" src="./img/flags/Frame1.png" alt="fl">
                    </div>
                    <div class="flag5">
                        <img class="flag-img" src="./img/flags/bti.png" alt="fl">
                    </div>
                    <div class="circle-green">
                        <div class="photo-content">
                            <img src="./img/photo-content/photo-content2.png" alt="photo" class="img-content">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <!-- <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script> -->
    <script src="./index.js"></script>
</body>
</html>
